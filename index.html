<title>Redirect...</title>

<body>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const params = new URLSearchParams(window.location.search);
  const target = params.get("target");
  if (!target) return;
  
  // Отправляем UTMs в Я.Метрику (105088696 — твой счетчик)
  if (window.ym) ym(105088696, 'reachGoal', 'redirect', Object.fromEntries(params.entries()));

  // Редирект через 300 мс
  setTimeout(() => window.location.replace(decodeURIComponent(target)), 300);
});
</script>
